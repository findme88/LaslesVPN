<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="images/favicon.png" />

  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <nav class="navigation">
          <a href="#" class="logo">
            <svg class="logo__icon">
              <use xlink:href="images/icons-sprite.svg#logo"></use>
            </svg>
            <p class="logo__text">LaslesVPN</p>
          </a>
          <ul class="menu">
            <li class="menu__item">
              <a href="#about" class="menu__link menu__link--active">About</a>
            </li>
            <li class="menu__item">
              <a href="#features" class="menu__link">Features</a>
            </li>
            <li class="menu__item">
              <a href="#pricing" class="menu__link">Pricing</a>
            </li>
            <li class="menu__item">
              <a href="#testimonials" class="menu__link">Testimonials</a>
            </li>
            <li class="menu__item">
              <a href="#help" class="menu__link">Help</a>
            </li>
          </ul>
          <div class="sign">
            <a href="#" class="sign__title">Sign In</a>
            <a href="#" class="sign__title">Sing Up</a>
          </div>
        </nav>
      </div>
    </header>
    <!-- Header -->

    <!-- Main -->
    <main class="main">
      <div class="container">
		  <!-- Start -->
        <section class="start">
          <div class="row">
            <div class="col-6 info">
              <h1 class="info__title">
                Want anything to be easy with
                <strong class="info__title_strong">LaslesVPN.</strong>
              </h1>
              <h2 class="info__subtitle">
                Provide a network for all your needs with ease and fun using
                <strong class="info__subtitle_strong">LaslesVPN</strong>
                discover interesting features from us.
              </h2>
              <button class="info__button">Get Started</button>
            </div>
            <div class="col-6">
              <img src="/images/info_img.png" alt="" class="info__img" />
            </div>
          </div>
		</section>
		<!-- Start -->

		<!-- About -->
        <section class="about">
          <div class="row">
            <div class="col-4 row">
              <svg class="icon">
                <use xlink:href="images/icons-sprite.svg#users"></use>
              </svg>
              <div class="about__info">
                <p class="about__info_caption">90+</p>
                <p class="about__info_name">Users</p>
              </div>
            </div>
            <div class="col-4 row">
              <svg class="about__icon">
                <use xlink:href="images/icons-sprite.svg#users"></use>
              </svg>
              <div class="about__info">
                <p class="about__info_caption">90+</p>
                <p class="about__info_name">Users</p>
              </div>
            </div>
            <div class="col-4 row">
              <svg class="icon">
                <use xlink:href="images/icons-sprite.svg#users"></use>
              </svg>
              <div class="about__info">
                <p class="about__info_caption">90+</p>
                <p class="about__info_name">Users</p>
              </div>
            </div>
          </div>
		</section>
		<!-- About -->
		
      </div>

</html>
